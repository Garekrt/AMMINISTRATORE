<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso Dati Atleti Supabase</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        h1 { color: #1e88e5; }
        /* Stili per il modulo di Login */
        #auth-container { max-width: 400px; margin: 50px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; }
        #auth-container input { width: 90%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
        /* Stili per i Controlli e i Dati */
        #content-container { padding-top: 20px; }
        #controls { margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px; }
        #search-group { display: flex; align-items: center; gap: 10px; }
        #search-input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 250px; }
        #row-count { font-size: 1.2em; font-weight: bold; color: #00897b; }
        button { padding: 10px 15px; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; transition: background-color 0.3s; margin-left: 10px; }
        #login-btn { background-color: #1e88e5; }
        #export-csv-btn { background-color: #4caf50; }
        #logout-btn { background-color: #f44336; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); background-color: white; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #bbdefb; color: #1e88e5; font-weight: bold; cursor: pointer; user-select: none; }
        th:hover { background-color: #90caf9; }
        /* Stile per l'indicatore di ordinamento */
        .sort-icon { margin-left: 5px; font-size: 0.8em; }
        .sorted-asc .sort-icon::after { content: ' ▲'; }
        .sorted-desc .sort-icon::after { content: ' ▼'; }
        
        #loading { color: orange; font-weight: bold; }
        #error, #auth-message { color: red; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

    <h1>Gestione Atleti (Accesso Riservato)</h1>

    <div id="auth-container">
        <h2>Accedi</h2>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button id="login-btn">Accedi</button>
        <p id="auth-message"></p>
    </div>

    <div id="content-container" style="display: none;">
        <div id="controls">
            <div id="search-group">
                <input type="text" id="search-input" placeholder="Cerca per Nome, Specialità o Società">
                <span id="row-count"></span>
            </div>
            <div>
                <button id="export-csv-btn" disabled>Esporta in CSV</button>
                <button id="logout-btn">Esci</button>
            </div>
        </div>
        
        <div id="loading">Caricamento dati...</div>
        <div id="error" style="display: none;"></div>
        <div id="atleti-container">
            </div>
    </div>

    <script>
        // *** CONFIGURAZIONE SUPABASE - SOSTITUISCI QUESTI VALORI ***
        const SUPABASE_URL = 'https://biuvdnwscvijltnqjxxe.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJpdXZkbndzY3Zpamx0bnFqeHhlIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1ODU1MjEwNiwiZXhwIjoyMDc0MTI4MTA2fQ.LkYdTsVio-lEDV8Uycpol_u41p8IUBbrNjofmDymsHQ'; 

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // VARIABILI GLOBALI PER FILTRO E ORDINAMENTO
        let allAtletiData = []; // Memorizza tutti i dati originali
        let currentSortColumn = 'last_name';
        let currentSortDirection = 'asc';

        // Riferimenti agli elementi DOM
        const authContainer = document.getElementById('auth-container');
        const contentContainer = document.getElementById('content-container');
        const loginButton = document.getElementById('login-btn');
        const logoutButton = document.getElementById('logout-btn');
        const authMessage = document.getElementById('auth-message');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const searchInput = document.getElementById('search-input');
        const exportButton = document.getElementById('export-csv-btn');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const container = document.getElementById('atleti-container');
        const rowCountSpan = document.getElementById('row-count');

        // --- GESTIONE AUTENTICAZIONE ---

        function displayContent(session) {
            if (session) {
                authContainer.style.display = 'none';
                contentContainer.style.display = 'block';
                fetchAtleti(); 
            } else {
                authContainer.style.display = 'block';
                contentContainer.style.display = 'none';
                container.innerHTML = '';
            }
        }

        async function handleLogin() {
            authMessage.textContent = '';
            loginButton.textContent = 'Accesso...';
            loginButton.disabled = true;

            const { error } = await supabaseClient.auth.signInWithPassword({
                email: emailInput.value,
                password: passwordInput.value,
            });

            if (error) {
                authMessage.textContent = 'Errore di accesso: ' + error.message;
                console.error(error);
            }
            
            loginButton.textContent = 'Accedi';
            loginButton.disabled = false;
        }

        async function handleLogout() {
            const { error } = await supabaseClient.auth.signOut();
            if (error) {
                console.error('Errore durante il logout:', error);
            }
        }

        supabaseClient.auth.onAuthStateChange((event, session) => {
            displayContent(session);
        });

        loginButton.addEventListener('click', handleLogin);
        logoutButton.addEventListener('click', handleLogout);
        
        // Collega la funzione di filtro all'input di ricerca
        searchInput.addEventListener('input', applyFiltersAndSorting);


        // --- GESTIONE DATI: FETCH, FILTRO, ORDINE, RENDER ---

        async function fetchAtleti() {
            loading.style.display = 'block';
            errorDiv.style.display = 'none';
            container.innerHTML = ''; 
            exportButton.disabled = true;

            const { data, error } = await supabaseClient
                .from('atleti') 
                .select(`
                    first_name, last_name, gender, birthdate, classe, specialty, 
                    weight_category, belt, created_at,
                    societa:society_id ( nome, email )
                `);

            loading.style.display = 'none';

            if (error) {
                console.error('Errore nel recupero dati:', error);
                errorDiv.textContent = 'Errore nel recupero dati: ' + error.message + '. Verifica la Policy RLS per il ruolo "authenticated".';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (data && data.length > 0) {
                allAtletiData = data; // Salva i dati originali
                applyFiltersAndSorting(); // Applica ordinamento e filtro iniziali
                exportButton.onclick = () => exportToCSV(allAtletiData); // Associa export ai dati completi
            } else {
                container.innerHTML = '<p>Nessun atleta trovato.</p>';
                rowCountSpan.textContent = `Totale Atleti: 0`;
            }
        } 
        
        // Funzione per filtrare e ordinare i dati prima del rendering
        function applyFiltersAndSorting() {
            let displayData = [...allAtletiData]; // Copia i dati originali
            
            // 1. FILTRAGGIO
            const searchTerm = searchInput.value.toLowerCase().trim();
            if (searchTerm) {
                displayData = displayData.filter(atleta => {
                    // Cerca in vari campi (Nome, Cognome, Specialità, Nome Società)
                    return (
                        (atleta.first_name && atleta.first_name.toLowerCase().includes(searchTerm)) ||
                        (atleta.last_name && atleta.last_name.toLowerCase().includes(searchTerm)) ||
                        (atleta.specialty && atleta.specialty.toLowerCase().includes(searchTerm)) ||
                        (atleta.societa && atleta.societa.nome && atleta.societa.nome.toLowerCase().includes(searchTerm))
                    );
                });
            }

            // 2. ORDINAMENTO
            displayData.sort((a, b) => {
                let aVal = a[currentSortColumn] || (a.societa && a.societa[currentSortColumn.replace('societa.', '')]) || '';
                let bVal = b[currentSortColumn] || (b.societa && b.societa[currentSortColumn.replace('societa.', '')]) || '';

                // Gestione dei valori nulli o non definiti
                if (aVal === '') aVal = currentSortDirection === 'asc' ? 'zzzzzzz' : '';
                if (bVal === '') bVal = currentSortDirection === 'asc' ? 'zzzzzzz' : '';
                
                // Conversione per l'ordinamento numerico e di data (base)
                if (!isNaN(Date.parse(aVal)) && !isNaN(Date.parse(bVal))) {
                     aVal = new Date(aVal);
                     bVal = new Date(bVal);
                } else if (!isNaN(parseFloat(aVal)) && !isNaN(parseFloat(bVal))) {
                     aVal = parseFloat(aVal);
                     bVal = parseFloat(bVal);
                } else {
                     aVal = String(aVal).toLowerCase();
                     bVal = String(bVal).toLowerCase();
                }

                if (aVal < bVal) return currentSortDirection === 'asc' ? -1 : 1;
                if (aVal > bVal) return currentSortDirection === 'asc' ? 1 : -1;
                return 0;
            });

            // 3. RENDERING
            renderAtletiTable(displayData);
        }

        // Funzione per gestire il click sull'intestazione per l'ordinamento
        window.handleSort = function(column) {
            if (currentSortColumn === column) {
                currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                currentSortColumn = column;
                currentSortDirection = 'asc';
            }
            applyFiltersAndSorting();
        }

        // Funzione per disegnare la tabella HTML
        function renderAtletiTable(atleti) {
            rowCountSpan.textContent = `Risultati: ${atleti.length} / ${allAtletiData.length}`;
            exportButton.disabled = allAtletiData.length === 0;

            if (atleti.length === 0) {
                container.innerHTML = '<p>Nessun risultato trovato per la ricerca corrente.</p>';
                return;
            }

            let tableHTML = '<table>';
            tableHTML += `
                <thead>
                    <tr>
                        ${generateHeader('first_name', 'Nome')}
                        ${generateHeader('last_name', 'Cognome')}
                        ${generateHeader('gender', 'Genere')}
                        ${generateHeader('birthdate', 'Data Nascita')}
                        ${generateHeader('classe', 'Classe')}
                        ${generateHeader('specialty', 'Specialità')}
                        ${generateHeader('weight_category', 'Peso')}
                        ${generateHeader('belt', 'Cintura')}
                        ${generateHeader('societa.nome', 'Società')}
                        ${generateHeader('societa.email', 'Email Società')}
                        ${generateHeader('created_at', 'Creato Il')}
                    </tr>
                </thead>
                <tbody>
            `;

            atleti.forEach(atleta => {
                const societaNome = atleta.societa ? atleta.societa.nome : 'N/D';
                const societaEmail = atleta.societa ? atleta.societa.email : 'N/D';
                const dataCreazione = atleta.created_at ? new Date(atleta.created_at).toLocaleDateString() : 'N/D';
                
                tableHTML += `
                    <tr>
                        <td>${atleta.first_name || 'N/D'}</td>
                        <td>${atleta.last_name || 'N/D'}</td>
                        <td>${atleta.gender || 'N/D'}</td>
                        <td>${atleta.birthdate || 'N/D'}</td>
                        <td>${atleta.classe || 'N/D'}</td>
                        <td>${atleta.specialty || 'N/D'}</td>
                        <td>${atleta.weight_category || 'N/D'}</td>
                        <td>${atleta.belt || 'N/D'}</td>
                        <td>${societaNome}</td>
                        <td>${societaEmail}</td>
                        <td>${dataCreazione}</td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            container.innerHTML = tableHTML;
        }

        // Funzione di supporto per generare l'header con la logica di sorting
        function generateHeader(column, label) {
            const isCurrent = currentSortColumn === column;
            const sortClass = isCurrent ? `sorted-${currentSortDirection}` : '';
            return `<th onclick="handleSort('${column}')" class="${sortClass}">${label}<span class="sort-icon"></span></th>`;
        }

        // --- FUNZIONE DI ESPORTAZIONE CSV (Invariata) ---
        function exportToCSV(data) {
            if (!data || data.length === 0) return;

            const headers = [
                "Nome", "Cognome", "Genere", "Data Nascita", "Classe", 
                "Specialità", "Categoria Peso", "Cintura", "Società", 
                "Email Società", "Creato Il"
            ];
            
            let csv = headers.join(',') + '\n';

            data.forEach(atleta => {
                const societaNome = atleta.societa ? atleta.societa.nome : '';
                const societaEmail = atleta.societa ? atleta.societa.email : '';
                const dataCreazione = atleta.created_at ? new Date(atleta.created_at).toLocaleDateString() : '';
                
                const row = [
                    atleta.first_name, atleta.last_name, atleta.gender, atleta.birthdate, 
                    atleta.classe, atleta.specialty, atleta.weight_category, atleta.belt, 
                    societaNome, societaEmail, dataCreazione
                ].map(field => `"${String(field || '').replace(/"/g, '""')}"`).join(','); 
                
                csv += row + '\n';
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", "atleti_supabase.csv");
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
    </script>
</body>
</html>

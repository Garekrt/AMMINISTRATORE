<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dati Atleti Supabase</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        h1 { color: #1e88e5; }
        #controls { margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        #row-count { font-size: 1.2em; font-weight: bold; color: #00897b; }
        button { 
            padding: 10px 15px; 
            background-color: #4caf50; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 1em;
            transition: background-color 0.3s;
        }
        button:hover { background-color: #388e3c; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); background-color: white; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #bbdefb; color: #1e88e5; font-weight: bold; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        tr:hover { background-color: #e3f2fd; }
        #loading { color: orange; font-weight: bold; }
        #error { color: red; font-weight: bold; padding: 10px; border: 1px solid red; background-color: #ffebee; }
    </style>
</head>
<body>

    <h1>Elenco Atleti con Società (Supabase)</h1>

    <div id="loading">Caricamento dati...</div>
    <div id="error" style="display: none;"></div>

    <div id="controls" style="display: none;">
        <span id="row-count"></span>
        <button id="export-csv-btn" disabled>Esporta in CSV</button>
    </div>

    <div id="atleti-container">
        </div>

    <script>
        // *** 2. CONFIGURAZIONE SUPABASE - SOSTITUISCI QUESTI VALORI ***
        const SUPABASE_URL = 'https://biuvdnwscvijltnqjxxe.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJpdXZkbndzY3Zpamx0bnFqeHhlIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1ODU1MjEwNiwiZXhwIjoyMDc0MTI4MTA2fQ.LkYdTsVio-lEDV8Uycpol_u41p8IUBbrNjofmDymsHQ'; 

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // *** 3. FUNZIONE PER IL FETCH DEI DATI E RENDERING ***
        async function fetchAtleti() {
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const container = document.getElementById('atleti-container');
            const controls = document.getElementById('controls');
            const rowCountSpan = document.getElementById('row-count');
            const exportButton = document.getElementById('export-csv-btn');

            loading.style.display = 'block';
            errorDiv.style.display = 'none';
            container.innerHTML = ''; 
            controls.style.display = 'none';
            exportButton.disabled = true;

            // Query Supabase
            const { data: atleti, error } = await supabaseClient
                .from('atleti') 
                .select(`
                    first_name,
                    last_name,
                    gender,
                    birthdate,
                    classe,
                    specialty,
                    weight_category,
                    belt,
                    created_at,
                    societa:society_id (
                        nome,
                        email
                    )
                `);

            loading.style.display = 'none';

            if (error) {
                console.error('Errore nel recupero dati:', error);
                errorDiv.textContent = 'Errore nel recupero dati: ' + error.message + '. Controlla RLS e credenziali.';
                errorDiv.style.display = 'block';
                return;
            }
            
            // *** 4. RENDERING E CONTATORE ***
            if (atleti && atleti.length > 0) {
                // Aggiorna il contatore
                rowCountSpan.textContent = `Totale Atleti: ${atleti.length}`;
                controls.style.display = 'flex';
                exportButton.disabled = false;
                
                let tableHTML = '<table>';
                tableHTML += `
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Cognome</th>
                            <th>Genere</th>
                            <th>Data Nascita</th>
                            <th>Classe</th>
                            <th>Specialità</th>
                            <th>Peso</th>
                            <th>Cintura</th>
                            <th>Società</th>
                            <th>Email Società</th>
                            <th>Creato Il</th>
                        </tr>
                    </thead>
                    <tbody>
                `;

                atleti.forEach(atleta => {
                    const societaNome = atleta.societa ? atleta.societa.nome : 'N/D';
                    const societaEmail = atleta.societa ? atleta.societa.email : 'N/D';
                    const dataCreazione = atleta.created_at ? new Date(atleta.created_at).toLocaleDateString() : 'N/D';
                    
                    tableHTML += `
                        <tr>
                            <td>${atleta.first_name}</td>
                            <td>${atleta.last_name}</td>
                            <td>${atleta.gender}</td>
                            <td>${atleta.birthdate}</td>
                            <td>${atleta.classe}</td>
                            <td>${atleta.specialty}</td>
                            <td>${atleta.weight_category}</td>
                            <td>${atleta.belt}</td>
                            <td>${societaNome}</td>
                            <td>${societaEmail}</td>
                            <td>${dataCreazione}</td>
                        </tr>
                    `;
                });

                tableHTML += '</tbody></table>';
                container.innerHTML = tableHTML;
                
                // Associa la funzione di esportazione al pulsante, passandogli i dati.
                exportButton.onclick = () => exportToCSV(atleti);

            } else {
                container.innerHTML = '<p>Nessun atleta trovato. Verifica se la tua Policy RLS permette la lettura pubblica sulla tabella "atleti".</p>';
            }
        } 
        
        // *** 5. FUNZIONE DI ESPORTAZIONE CSV ***
        function exportToCSV(data) {
            if (!data || data.length === 0) return;

            // 1. Definisci le intestazioni e mappale ai campi JSON
            const headers = [
                "Nome", "Cognome", "Genere", "Data Nascita", "Classe", 
                "Specialità", "Categoria Peso", "Cintura", "Società", 
                "Email Società", "Creato Il"
            ];
            
            let csv = headers.join(',') + '\n';

            // 2. Mappa i dati della riga e formatta
            data.forEach(atleta => {
                const societaNome = atleta.societa ? atleta.societa.nome : '';
                const societaEmail = atleta.societa ? atleta.societa.email : '';
                const dataCreazione = atleta.created_at ? new Date(atleta.created_at).toLocaleDateString() : '';
                
                const row = [
                    atleta.first_name,
                    atleta.last_name,
                    atleta.gender,
                    atleta.birthdate,
                    atleta.classe,
                    atleta.specialty,
                    atleta.weight_category,
                    atleta.belt,
                    societaNome,
                    societaEmail,
                    dataCreazione
                ].map(field => `"${String(field).replace(/"/g, '""')}"`).join(','); // Aggiungi virgolette per gestire i campi con virgole
                
                csv += row + '\n';
            });

            // 3. Crea e scarica il file
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", "atleti_supabase.csv");
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        // 6. Avvia il recupero dei dati al caricamento dello script
        fetchAtleti();
    </script>

</body>
</html>
